<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Test</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Audio Sampler - Simple Test</h1>
  <div id="logs"></div>
  
  <script type="module">
    const logs = document.getElementById('logs');
    
    function log(msg, type = 'info') {
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logs.appendChild(div);
      console.log(msg);
    }
    
    log('Starting tests...');
    
    // Test API
    try {
      log('Fetching http://localhost:3000/api/presets ...');
      const res = await fetch('http://localhost:3000/api/presets');
      log(`API Response: ${res.status} ${res.statusText}`, res.ok ? 'success' : 'error');
      
      if (res.ok) {
        const data = await res.json();
        log(`Presets received: ${data.length} items`, 'success');
        log(`First preset: ${data[0]?.name} with ${data[0]?.samples?.length} samples`);
      }
    } catch (err) {
      log(`API Error: ${err.message}`, 'error');
    }
    
    // Test module loading
    try {
      log('Loading presets-manager.js module...');
      const presetsModule = await import('./js/presets-manager.js');
      log(`Module loaded, exports: ${Object.keys(presetsModule).join(', ')}`, 'success');
      
      // Test fetchPresets function
      const presets = await presetsModule.fetchPresets('http://localhost:3000/api/presets');
      log(`fetchPresets returned ${presets.length} presets`, 'success');
      
      // Test normalizePresets
      const normalized = presetsModule.normalizePresets(presets, 'http://localhost:3000');
      log(`normalizePresets returned ${normalized.length} presets`, 'success');
      log(`First normalized preset: ${normalized[0]?.name} with ${normalized[0]?.files?.length} files`);
      log(`First file URL: ${normalized[0]?.files[0]}`);
      
    } catch (err) {
      log(`Module Error: ${err.message}`, 'error');
      log(`Stack: ${err.stack}`, 'error');
    }
  </script>
</body>
</html>
