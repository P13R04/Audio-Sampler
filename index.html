<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pieroihane Audio Sampler</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!--
    Structure HTML :
    - #presetSelect : <select> pour choisir un preset (rempli dynamiquement)
    - #keyboardLayout : select pour QWERTY / AZERTY
    - #status : zone d'affichage du preset chargé (2 lignes)
    - #buttonsContainer : grille 4x4 remplie dynamiquement de boutons/pads
    - #waveformContainer (créé dynamiquement) : contiendra les canvas pour
      la waveform et l'overlay (trimbars + playhead)
    - #timeInfo et #sampleName : zones dynamiques sous la waveform
    Les scripts côté client (js/main.js) s'appuient sur ces IDs pour construire
    l'interface et la logique.
  -->
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      line-height: 1.4;
      margin: 0;
      padding: 0.5rem 0;
    }
    /* center the topbar (preset select line) */
    #topbar { 
      display: flex; 
      gap: 1rem; 
      align-items: center; 
      justify-content: center; 
      margin: 0.2rem auto 0.6rem; 
      padding: 0.6rem;
      background: var(--topbar-bg, rgba(26, 21, 37, 0.4));
      border-radius: 12px;
      max-width: fit-content;
      backdrop-filter: blur(10px);
    }
    #topbar label {
      color: var(--topbar-text, #a78bfa);
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
    }
    #topbar select {
      /* native select should be transparent; wrapper provides the border */
      background-color: transparent;
      color: var(--topbar-text, #e5e7eb);
      border: none;
      border-radius: 0;
      padding: 0.5rem 2rem 0.5rem 0.75rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      outline: none;
      appearance: none;
    }
    /* Hover and focus styling should apply to the wrapper so the native
       select remains transparent and clickable and we avoid a double border. */
    #topbar .select-wrapper:hover {
      border-color: var(--btn-border-hover, #a78bfa);
      background: var(--btn-key-bg, rgba(17, 24, 39, 0.8));
    }
    #topbar .select-wrapper:focus-within {
      border-color: var(--wave-grad-3, #67e8f9);
      box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.12);
    }
    #topbar #status {
      color: var(--topbar-text, #67e8f9);
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.15rem;
      line-height: 1.2;
      text-align: center;
    }
    #topbar #status .status-label {
      color: white;
      font-style: italic;
      opacity: 0.8;
      font-size: 0.8rem;
    }
    #topbar #status .status-value {
      color: var(--subtitle-color, #a78bfa);
      font-weight: 600;
      font-size: 0.9rem;
    }
    .error { 
      color: #fca5a5; 
      text-align: center;
      font-weight: 500;
    }
    .subtitle {
      color: var(--subtitle-color, #a78bfa);
      text-align: center;
      font-size: 1.2rem;
      margin-top: -0.6rem;
      margin-bottom: 0.3rem;
      font-style: italic;
      opacity: 0.9;
    }
  </style>
  <script type="module" src="js/audio-sampler.js"></script>
</head>

<body>
  <h1>The best Sampler</h1>
  <p class="subtitle">powered by Pieroihane</p>

  <div id="topbar">
    <label for="presetSelect">Preset:</label>
    <span class="select-wrapper">
      <select id="presetSelect" disabled>
        <option>Loading presets…</option>
      </select>
    </span>
    <span id="status"></span>
    <label for="keyboardLayout" style="margin-left: 1rem;">Layout:</label>
    <span class="select-wrapper">
      <select id="keyboardLayout">
        <option value="qwerty">QWERTY</option>
        <option value="azerty" selected>AZERTY</option>
      </select>
    </span>
    <label for="themeSelect" style="margin-left: 1rem;">Theme:</label>
    <span class="select-wrapper">
      <select id="themeSelect">
        <option value="purple-neon">Purple Neon</option>
        <option value="morning-light">Morning Light</option>
        <option value="retro-sunset">Retro Sunset</option>
        <option value="forest-emerald">Forest Emerald</option>
      </select>
    </span>
  </div>

  <!-- Composant d'enregistrement (POC) -->
  <div style="display:flex; justify-content:center; margin:0.6rem 0;">
    <audio-sampler></audio-sampler>
  </div>

  <div id="buttonsContainer"></div>

  <p class="error" id="error"></p>
  
  <!-- Load web component for audio recorder -->
  <script type="module" src="js/sampler-component.js"></script>
  <!-- Load main script as module -->
  <script type="module" src="js/main.js"></script>
  <!-- debug helper removed: selects are wrapped in markup and styles are final -->
</body>
</html>
