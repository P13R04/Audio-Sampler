<div class="preset-list-container">
  <!-- Header -->
  <header class="page-header">
    <div class="header-content">
      <h1>ğŸµ Sampler Admin</h1>
      <p class="subtitle">Gestion des presets</p>
    </div>
  </header>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="ğŸ” Rechercher un preset..." 
        (input)="onSearchChange($event)"
        class="search-input"
      />
    </div>
    
    <div class="toolbar-actions">
      <button class="btn btn-secondary" routerLink="/samples">
        ğŸ“¦ Voir les Samples
      </button>
      <button class="btn btn-primary" (click)="createPreset()">
        â• Nouveau Preset
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-state">
    <div class="spinner"></div>
    <p>Chargement des presets...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-state">
    <p>âš ï¸ {{ error }}</p>
    <button class="btn btn-secondary" (click)="loadPresets()">RÃ©essayer</button>
  </div>

  <!-- Presets Grid -->
  <div *ngIf="!loading && !error" class="presets-grid">
    <div *ngFor="let preset of filteredPresets" class="preset-card">
      <div class="preset-header">
        <h3 class="preset-name">{{ preset.name }}</h3>
        <span class="preset-badge" [class.factory]="preset.isFactoryPresets">
          {{ preset.isFactoryPresets ? 'ğŸ­ Factory' : 'ğŸ‘¤ User' }}
        </span>
      </div>

      <div class="preset-info">
        <div class="info-item">
          <span class="label">Samples:</span>
          <span class="value">{{ preset.samples?.length || 0 }}</span>
        </div>
        <div class="info-item" *ngIf="preset.type">
          <span class="label">Type:</span>
          <span class="value">{{ preset.type }}</span>
        </div>
      </div>

      <div class="preset-actions">
        <button 
          class="btn-icon" 
          (click)="viewPreset(preset)"
          title="Voir les dÃ©tails"
        >
          ğŸ‘ï¸
        </button>
        <button 
          class="btn-icon" 
          (click)="renamePreset(preset)"
          title="Renommer"
        >
          âœï¸
        </button>
        <button 
          class="btn-icon danger" 
          (click)="deletePreset(preset)"
          title="Supprimer"
          [disabled]="preset.isFactoryPresets"
        >
          ğŸ—‘ï¸
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredPresets.length === 0" class="empty-state">
      <p>Aucun preset trouvÃ©</p>
      <button class="btn btn-primary" (click)="createPreset()">
        CrÃ©er un preset
      </button>
    </div>
  </div>
</div>
