<div class="sample-list-container">
  <div class="header">
    <h2>ğŸ“¦ Samples</h2>
    <div class="actions">
      <button class="btn btn-secondary" (click)="goToPresets()">
        â† Retour aux presets
      </button>
      <label class="btn btn-primary">
        <input type="file" accept="audio/*" (change)="onFileSelected($event)" style="display: none">
        â• Ajouter un sample
      </label>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Chargement des samples...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>âŒ {{ error }}</p>
  </div>

  <div *ngIf="!loading && !error && samples.length === 0" class="empty">
    <p>Aucun sample trouvÃ©</p>
    <p class="hint">Utilisez le bouton "Ajouter un sample" ou sauvegardez un sample depuis l'interface principale</p>
  </div>

  <div *ngIf="!loading && samples.length > 0" class="sample-grid">
    <div *ngFor="let sample of samples" class="sample-card">
      <div class="sample-header">
        <div class="sample-title">
          <span class="label">Nom du sample</span>
          <div *ngIf="editingSampleName !== sample.name" class="name-display">
            <h3>{{ sample.name }}</h3>
            <button class="btn-icon btn-edit" (click)="startEditName(sample)" title="Renommer le sample">
              âœï¸
            </button>
          </div>
          <div *ngIf="editingSampleName === sample.name" class="name-edit">
            <input
              class="name-input"
              [value]="nameDrafts[sample.name] || sample.name"
              (input)="nameDrafts[sample.name] = $any($event.target).value"
              placeholder="Nouveau nom"
            />
            <button class="btn-icon btn-save" (click)="saveName(sample)" title="Sauvegarder">
              ğŸ’¾
            </button>
            <button class="btn-icon btn-cancel" (click)="cancelEditName()" title="Annuler">
              âœ–ï¸
            </button>
          </div>
        </div>
      </div>
      
      <div class="sample-player">
        <button class="play-btn" (click)="playSample(sample)" title="Ã‰couter le sample">
          â–¶ï¸ Ã‰couter
        </button>
      </div>

      <div class="sample-actions">
        <button class="btn-icon btn-delete" (click)="deleteSample(sample)" title="Supprimer ce sample">
          ğŸ—‘ï¸ Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
